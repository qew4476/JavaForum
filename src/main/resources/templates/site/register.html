<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" th:href="@{/img/forum_logo.png}"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/global.css}" />
	<link rel="stylesheet" th:href="@{/css/login.css}" />
	<title>Java Forum-Register</title>
</head>
<body>
	<div class="nk-container">
		<!-- Top -->
		<header th:replace="~{layout::header}"></header>

		<!-- Content -->
		<div class="main">
			<div class="container pl-5 pr-5 pt-3 pb-3 mt-3 mb-3">
				<h3 class="text-center text-info border-bottom pb-3">Register</h3>
				<form class="mt-5">
					<div class="form-group row">
						<label for="username" class="col-sm-2 col-form-label text-right">Username:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="username" placeholder="Please input your username(account)" required>
							<div class="invalid-feedback">
								The account already exists!!
							</div>
						</div>
					</div>
					<div class="form-group row mt-4">
						<label for="password" class="col-sm-2 col-form-label text-right">Password:</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="password" placeholder="Please input your Password" required>
							<div class="invalid-feedback">
								The password length cannot be less than 8 characters
							</div>
						</div>
					</div>
					<div class="form-group row mt-4">
						<label for="confirm-password" class="col-sm-2 col-form-label text-right">Confirm password:</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="confirm-password" placeholder="Please input password again" required>
							<div class="invalid-feedback">
								The passwords entered do not match.
							</div>
						</div>
					</div>
					<div class="form-group row">
						<label for="email" class="col-sm-2 col-form-label text-right">Email:</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="email" placeholder="Please input your email" required>
							<div class="invalid-feedback">
								The email is already registered
							</div>
						</div>
					</div>
					<div class="form-group row mt-4">
						<div class="col-sm-2"></div>
						<div class="col-sm-10 text-center">
							<button type="submit" class="btn btn-info text-white form-control">Submit</button>
						</div>
					</div>
				</form>				
			</div>
		</div>

		<!-- 尾部 -->
	<div th:replace="~{layout::footer}"></div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script th:src="@{/js/global.js}"></script>
	<script th:src="@{/js/register.js}"></script>
</body>
</html>
